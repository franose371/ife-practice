<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">

<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
  var oList = document.getElementById("source").getElementsByTagName("li");
 console.log(document.getElementById("source").getElementsByTagName("lI")[0].innerText.substring(oList[0].innerText.length-2, oList[0].innerText.length));
function getData() {
  /*
  coding here
  */

  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */
  var data= [];
  var oList = document.getElementById("source").getElementsByTagName("li");
  var city;
  var api;
  for(var i = 0, length1 = oList.length; i < length1; i++){
    city = oList[i].innerText.substring(0, 2);
    aqi = oList[i].innerText.substring(oList[i].innerText.length-2, oList[i].innerText.length);
    data.push([city,aqi]);
  }
  return data;
}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
  return (data.sort(function(a,b){
    return (a[1]-b[1]);
  }));

}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
  var oRe = document.getElementById("resort");
  data.forEach(function (ele,index) {
    oRe.innerHTML += `<li>第${index+1}名：${ele[0]}的空气质量：${ele[1]}</li>`
  });
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}

function init() {
  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  document.getElementById("sort-btn").addEventListener("click", function () {
    btnHandle();
  }, false);

}

init();

</script>
</body>
</html>
